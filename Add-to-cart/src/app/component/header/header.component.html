<header>
    <div class="navbar navbar-dark bg-info shadow-sm">
        <div class="navbar-brand align-item-center d-flex ">
            <img src="assets/ro-one.png">
             <i style="font-size: 40px;" >&nbsp; 
                <strong>Ro-One Mall</strong>
             </i> 
            <div class="form-group">
                <input type="text" class="form-control" placeholder="search products" [(ngModel)]="searchTerm" (keyup)="search($event)">
            </div>
            <span class="fas fa-search search-icon"></span>
            

        </div>
        <button class="btn btn-primary" routerLink="cart">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size:10px ;" class="badge bg-danger">{{totalItem}}</div>

        </button>
    </div>
</header>
